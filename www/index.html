<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- <script type="lib/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script> -->
    <script src="lib/angular-youtube-mb/src/angular-youtube-embed.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

<body ng-app="youtubevideo" ng-controller="mycontroller">
<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Sidu Teledrama</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card" ng-repeat="video in videos">
      <div class="item item-text-wrap">
        <h2>{{video.snippet.title}}</h2>
        <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
      </div>


      <div class="item item-image">
      <div class="embed-responsive embed-responsive-16by9">
      <youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars"></youtube-video>


      </div>

    </div>
  </ion-content>
</ion-pane>
</body>

</html>
